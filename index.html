<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Room Example</title>
  </head>
  <body>
    <h1>Welcome to the room!</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on("roomAssignment", (room) => {
        console.log(`You are in room: ${room}`);
      });
    </script>
  </body>
</html>
